<table class="table">
    <thead>
        <tr>
            <th scope="col">User name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList; let i = index">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button type="button" class="btn btn-info mr-3">Edit</button>
                <button (click)="onDeleteUser(i)" type="button" class="btn btn-dark">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
