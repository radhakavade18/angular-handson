<div class="d-flex justify-content-center">
    <div class="col-md-5">
        <h2>Register user</h2>
        <div class="card card-container">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter username" [(ngModel)]="form.username" class="form-control"
                            required minlength="3" maxlength="20" #username="ngModel" name="username" />
                        <div *ngIf="username.touched && username.invalid">
                            <small class="text-danger" *ngIf="username.errors?.['required']">Username is
                                required</small>
                            <small class="text-danger" *ngIf="username.errors?.['minlength']">Username must be atleast 4
                                character long</small>
                            <small class="text-danger" *ngIf="username.errors?.['maxlength']">Username must be at most
                                20 character long</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Enter email" class="form-control" id="email" name="email"
                            [(ngModel)]="form.email" #email="ngModel" required email />
                        <div *ngIf="email.invalid && email.touched">
                            <small class="text-danger" *ngIf="email.errors?.['required']">Email is required.</small>
                            <small class="text-danger" *ngIf="email.errors?.['email']">Invalid email address.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter password" [(ngModel)]="form.password"
                            class="form-control" required #password="ngModel" name="password" minlength="6"
                            autocomplete="" />
                        <div *ngIf="password.touched && password.invalid">
                            <small class="text-danger" *ngIf="password.errors?.['required']">Password is
                                required</small>
                            <small class="text-danger" *ngIf="password.errors?.['minlength']">Password must be atleast 6
                                character long</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" [disabled]="f.invalid" *ngIf="!isLoading">Sign
                            up</button>
                    </div>
                    <mat-spinner *ngIf="isLoading"></mat-spinner>

                    <div class="alert alert-warning" *ngIf="f.submitted && !isSuccessful">
                        Signup failed!
                    </div>

                    <div class="alert alert-success" *ngIf="isSuccessful">
                        Your registration is successful!
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
