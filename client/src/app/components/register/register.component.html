<div class="col-md-12">
    <div class="card card-container">
        <form #f="ngForm" name="form" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter username" [(ngModel)]="form.username" class="form-control"
                    required minlength="3" maxlength="20" #username="ngModel" name="username" />
                <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                    <div *ngIf="username.errors?.['required']">Username is required</div>
                    <div *ngIf="username.errors?.['minlength']">Username must be atleast 3 character long</div>
                    <div *ngIf="username.errors?.['maxlength']">Username must be at most 20 character long</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" [(ngModel)]="form.email" class="form-control" required
                    #email="ngModel" name="email" />
                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email must be valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" [(ngModel)]="form.password" class="form-control"
                    required #password="ngModel" name="password" minlength="6" />
                <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">Password must be atleast 6 character long</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">Sign up</button>
            </div>

            <div class="alert alert-warning" *ngIf="f.submitted && !isSuccessful">
                Signup failed! <br /> {{errorMessage}}
            </div>

            <div class="alert alert-success" *ngIf="isSuccessful">
                Your registration is successful!
            </div>
        </form>
    </div>
</div>
